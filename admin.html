<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE | COMMAND CENTER</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00F3FF">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .admin-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .admin-table th { text-align: left; padding: 1rem; color: var(--neon-cyan); border-bottom: 1px solid white; }
        .admin-table td { padding: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-danger { background: #ff2e2e; color: white; border: none; padding: 0.3rem 0.8rem; cursor: pointer; font-family: 'Orbitron'; margin-right: 5px; }
        .btn-promote { background: gold; color: black; border: none; padding: 0.3rem 0.8rem; cursor: pointer; font-family: 'Orbitron'; }
        .admin-input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid gray; color: white; }
        .restricted-tab { display: none; }
        
        /* DASHBOARD METRICS */
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .metric-card { background: rgba(0,0,0,0.6); border: 1px solid var(--neon-cyan); padding: 1.5rem; text-align: center; border-radius: 10px; }
        .metric-val { font-family: 'Orbitron'; font-size: 2rem; color: white; margin: 0.5rem 0; }
        .metric-label { font-size: 0.8rem; color: gray; letter-spacing: 2px; }
        .chart-container { background: rgba(0,0,0,0.4); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; height: 300px; display: flex; justify-content: center; }
    </style>
</head>
<body>

    <nav class="glass-panel" style="position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 1px solid red;">
        <div class="logo" style="color: red;">C.O.R.E [ADMIN]</div>
        <div class="user-menu"><a href="dashboard.html" class="btn-secondary">EXIT GOD MODE</a></div>
    </nav>

    <div class="dashboard-container">
        <main class="main-content" style="margin-left: 0; max-width: 1200px; margin: 0 auto;">
            
            <div class="section-header">
                <h2 id="admin-title" style="color: red;">SYSTEM ANALYTICS</h2>
                <div class="line" style="background: red;"></div>
            </div>

            <div style="margin-bottom: 2rem;">
                <button id="btn-dash" class="tab-btn active restricted-tab" onclick="switchView('dashboard')">DASHBOARD</button>
                <button id="btn-chat" class="tab-btn restricted-tab" onclick="switchView('chat')">LOGS</button>
                <button id="btn-proj" class="tab-btn restricted-tab" onclick="switchView('projects')">PROJECTS</button>
                <button id="btn-user" class="tab-btn restricted-tab" onclick="switchView('users')">USERS</button>
                <button id="btn-lib" class="tab-btn restricted-tab" onclick="switchView('library')">LIBRARY</button>
                <button id="btn-lesson" class="tab-btn restricted-tab" onclick="switchView('lessons')" style="color: gold; border-color: gold;">+ ADD LESSON</button>
            </div>

            <div id="dashboard-view">
                <div class="metrics-grid">
                    <div class="metric-card"><i class="fa-solid fa-users" style="color: var(--neon-cyan);"></i><div class="metric-val" id="stat-users">0</div><span class="metric-label">OPERATIVES</span></div>
                    <div class="metric-card"><i class="fa-solid fa-microchip" style="color: #ff5555;"></i><div class="metric-val" id="stat-projects">0</div><span class="metric-label">PROJECTS</span></div>
                    <div class="metric-card"><i class="fa-solid fa-book" style="color: gold;"></i><div class="metric-val" id="stat-books">0</div><span class="metric-label">ARCHIVES</span></div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="chart-container glass-panel"><canvas id="chartRoles"></canvas></div>
                    <div class="chart-container glass-panel"><canvas id="chartActivity"></canvas></div>
                </div>
            </div>

            <div id="data-view" class="glass-panel" style="min-height: 400px; display:none;">
                <table class="admin-table">
                    <thead id="table-head"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div id="lesson-view" class="glass-panel" style="display: none; max-width: 600px; margin: 0 auto;">
                <h3 style="color: gold; margin-bottom: 1rem;">UPLOAD NEW LESSON</h3>
                <input id="l-id" class="admin-input" placeholder="ID (e.g. 1.3)">
                <input id="l-title" class="admin-input" placeholder="Title">
                <input id="l-video" class="admin-input" placeholder="YouTube Embed URL">
                <textarea id="l-desc" class="admin-input" rows="5" placeholder="Description"></textarea>
                <button onclick="uploadLesson()" class="btn-primary" style="width: 100%;">UPLOAD</button>
            </div>

            <div id="library-view" class="glass-panel" style="display: none; max-width: 600px; margin: 0 auto;">
                <h3 style="color: var(--neon-cyan); margin-bottom: 1rem;">UPLOAD TO ARCHIVES</h3>
                <input id="b-title" class="admin-input" placeholder="Book Title">
                <input id="b-author" class="admin-input" placeholder="Author Name">
                <input id="b-link" class="admin-input" placeholder="PDF/Drive Link">
                <input id="b-cover" class="admin-input" placeholder="Cover Image URL (Optional)">
                <button onclick="uploadBook()" class="btn-primary" style="width: 100%; border-color: var(--neon-cyan); color: var(--neon-cyan);">ARCHIVE BOOK</button>
                
                <h4 style="margin-top: 2rem;">CURRENT ARCHIVES</h4>
                <div id="book-list-admin" style="max-height: 200px; overflow-y: auto; font-size: 0.8rem; margin-top: 1rem;"></div>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const dashboardView = document.getElementById('dashboard-view');
        const dataView = document.getElementById('data-view');
        const lessonView = document.getElementById('lesson-view');
        const libraryView = document.getElementById('library-view');
        const tableBody = document.getElementById('table-body');
        const tableHead = document.getElementById('table-head');

        // ðŸ”’ SUPER ADMIN EMAIL
        const SUPER_ADMIN = "futurevisioual2020@gmail.com"; 

        auth.onAuthStateChanged(user => {
            if (user && user.email === SUPER_ADMIN) {
                setupSuperAdmin();
                loadAnalytics();
            } else if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.data() && doc.data().role === 'instructor') setupInstructor();
                    else window.location.href = "dashboard.html";
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function setupSuperAdmin() { document.querySelectorAll('.restricted-tab').forEach(el => el.style.display = 'inline-block'); }
        function setupInstructor() { document.getElementById('btn-lesson').style.display = 'inline-block'; switchView('lessons'); }

        function switchView(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            dashboardView.style.display = 'none';
            dataView.style.display = 'none';
            lessonView.style.display = 'none';
            libraryView.style.display = 'none';

            if(type === 'dashboard') dashboardView.style.display = 'block';
            else if(type === 'lessons') lessonView.style.display = 'block';
            else if(type === 'library') {
                libraryView.style.display = 'block';
                loadAdminBooks();
            } else {
                dataView.style.display = 'block';
                loadData(type);
            }
        }

        // --- ANALYTICS ---
        function loadAnalytics() {
            db.collection('users').get().then(s => {
                document.getElementById('stat-users').innerText = s.size;
                let stu=0, ins=0; s.forEach(d => d.data().role==='instructor'?ins++:stu++);
                new Chart(document.getElementById('chartRoles'), {type:'doughnut',data:{labels:['Students','Instructors'],datasets:[{data:[stu,ins],backgroundColor:['#00F3FF','#FFD700'],borderWidth:0}]},options:{plugins:{legend:{labels:{color:'white'}}}}});
            });
            db.collection('projects').get().then(s => {
                document.getElementById('stat-projects').innerText = s.size;
                new Chart(document.getElementById('chartActivity'), {type:'line',data:{labels:['W1','W2','W3','Now'],datasets:[{label:'Projects',data:[2,5,8,s.size],borderColor:'#ff5555'}]},options:{scales:{y:{ticks:{color:'gray'}},x:{ticks:{color:'gray'}}},plugins:{legend:{labels:{color:'white'}}}}});
            });
            db.collection('books').get().then(s => document.getElementById('stat-books').innerText = s.size);
        }

        // --- DATA LOADERS ---
        function loadData(type) {
            tableBody.innerHTML = '<tr><td>LOADING...</td></tr>';
            let ref;
            if(type === 'users') ref = db.collection('users').orderBy('points', 'desc');
            else if(type === 'chat') ref = db.collection('global_chat').orderBy('timestamp', 'desc').limit(20);
            else if(type === 'projects') ref = db.collection('projects');
            
            ref.get().then(snap => {
                let html = '';
                if(type === 'users') {
                    tableHead.innerHTML = '<tr><th>EMAIL</th><th>ROLE</th><th>ACT</th></tr>';
                    snap.forEach(doc => html += `<tr><td>${doc.data().email}</td><td>${doc.data().role||'Student'}</td><td><button class="btn-danger" onclick="nuke('users','${doc.id}')">BAN</button><button class="btn-promote" onclick="promoteUser('${doc.id}')">PROMOTE</button></td></tr>`);
                } else if(type === 'chat') {
                    tableHead.innerHTML = '<tr><th>MSG</th><th>ACT</th></tr>';
                    snap.forEach(doc => html += `<tr><td>${doc.data().text}</td><td><button class="btn-danger" onclick="nuke('global_chat','${doc.id}')">X</button></td></tr>`);
                } else {
                    tableHead.innerHTML = '<tr><th>PROJECT</th><th>ACT</th></tr>';
                    snap.forEach(doc => html += `<tr><td>${doc.data().title}</td><td><button class="btn-danger" onclick="nuke('projects','${doc.id}')">X</button></td></tr>`);
                }
                tableBody.innerHTML = html;
            });
        }

        // --- LIBRARY LOGIC ---
        function uploadBook() {
            const title = document.getElementById('b-title').value;
            const author = document.getElementById('b-author').value;
            const link = document.getElementById('b-link').value;
            const cover = document.getElementById('b-cover').value;
            if(!title || !link) return alert("Title and Link Required");

            db.collection('books').add({
                title, author, link, cover, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => { alert("BOOK ARCHIVED"); loadAdminBooks(); });
        }

        function loadAdminBooks() {
            const list = document.getElementById('book-list-admin');
            db.collection('books').orderBy('timestamp', 'desc').get().then(snap => {
                let html = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid gray; padding:5px;">
                        <span>${d.title}</span> <button class="btn-danger" onclick="nuke('books','${doc.id}')">X</button>
                    </div>`;
                });
                list.innerHTML = html;
            });
        }

        // --- ACTIONS ---
        function uploadLesson() {
            const id = document.getElementById('l-id').value;
            db.collection('lessons').doc(id).set({
                id, title: document.getElementById('l-title').value, video: document.getElementById('l-video').value, desc: document.getElementById('l-desc').value
            }).then(()=>alert("LESSON LIVE"));
        }
        function promoteUser(uid) { if(confirm("Promote?")) db.collection('users').doc(uid).update({role:'instructor'}).then(()=>loadData('users')); }
        function nuke(col, id) { if(confirm("Delete?")) db.collection(col).doc(id).delete().then(() => { if(col==='books') loadAdminBooks(); else loadData(col==='global_chat'?'chat':col); }); }
    </script>
</body>
</html>
