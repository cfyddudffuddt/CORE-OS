<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE | VIRTUAL LABS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00F3FF">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .lab-frame {
            width: 100%;
            height: 80vh; /* Full vertical height */
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            background: #000;
        }
        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }
        .tool-card:hover { border-color: gold; background: rgba(255, 215, 0, 0.1); }
        .tool-card.active { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.1); }
    </style>
</head>
<body>

    <nav class="glass-panel" style="position: fixed; top: 0; width: 100%; z-index: 100;">
        <div class="logo">C.O.R.E <span class="blink">_</span></div>
        <div class="user-menu"><a href="dashboard.html" class="btn-secondary">RETURN TO BASE</a></div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> OVERVIEW</a>
            <a href="learning.html"><i class="fa-solid fa-graduation-cap"></i> LEARNING HUB</a>
            <a href="project.html"><i class="fa-solid fa-microchip"></i> PROJECT LAB</a>
            <a href="labs.html" class="active"><i class="fa-solid fa-flask"></i> VIRTUAL LABS</a>
            <a href="community.html"><i class="fa-solid fa-users"></i> COMMUNITY</a>
            <a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> LEADERBOARD</a>
        </aside>

        <main class="main-content">
            
            <div class="section-header">
                <h2>SIMULATION DECK</h2>
                <div class="line"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div class="tool-card active" onclick="loadSim('arduino')">
                    <i class="fa-solid fa-microchip" style="font-size: 1.5rem; color: var(--neon-cyan); margin-bottom: 0.5rem;"></i>
                    <h4 style="color: white; margin: 0;">ARDUINO SIMULATOR</h4>
                    <small style="color: gray;">Circuit Design & Coding</small>
                </div>
                <div class="tool-card" onclick="loadSim('ai')">
                    <i class="fa-solid fa-brain" style="font-size: 1.5rem; color: #ff5555; margin-bottom: 0.5rem;"></i>
                    <h4 style="color: white; margin: 0;">AI MODEL TESTER</h4>
                    <small style="color: gray;">Neural Net Visualization</small>
                </div>
            </div>

            <div id="sim-container" class="glass-panel" style="padding: 0.5rem;">
                <iframe id="lab-frame" class="lab-frame" src="https://wokwi.com/projects/new/arduino-uno?dark=1" frameborder="0"></iframe>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        function loadSim(type) {
            const frame = document.getElementById('lab-frame');
            const cards = document.querySelectorAll('.tool-card');
            
            // Visual Toggle
            cards.forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if(type === 'arduino') {
                // Load Wokwi (Arduino Simulator)
                frame.src = "https://wokwi.com/projects/new/arduino-uno?dark=1";
            } else if (type === 'ai') {
                // Load TensorFlow Playground (AI Visualizer)
                frame.src = "https://playground.tensorflow.org/?embedded=true";
            }
        }
    </script>
</body>
</html>
