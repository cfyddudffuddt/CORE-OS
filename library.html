<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE | DIGITAL LIBRARY</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00F3FF">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* SEARCH BAR */
        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Space Grotesk';
            font-size: 1.1rem;
            outline: none;
        }

        /* BOOK GRID */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2rem;
        }
        .book-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }
        .book-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }
        .book-info {
            padding: 1rem;
        }
        .book-title {
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .book-author {
            color: gray;
            font-size: 0.7rem;
            margin-bottom: 1rem;
        }
        .read-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            padding: 0.5rem;
            text-decoration: none;
            font-size: 0.8rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .read-btn:hover { background: var(--neon-cyan); color: black; }
    </style>
</head>
<body>

    <nav class="glass-panel" style="position: fixed; top: 0; width: 100%; z-index: 100;">
        <div class="logo">C.O.R.E <span class="blink">_</span></div>
        <div class="user-menu"><a href="dashboard.html" class="btn-secondary">RETURN TO BASE</a></div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> OVERVIEW</a>
            <a href="learning.html"><i class="fa-solid fa-graduation-cap"></i> LEARNING HUB</a>
            <a href="project.html"><i class="fa-solid fa-microchip"></i> PROJECT LAB</a>
            <a href="labs.html"><i class="fa-solid fa-flask"></i> VIRTUAL LABS</a>
            <a href="library.html" class="active"><i class="fa-solid fa-book"></i> LIBRARY</a>
            <a href="community.html"><i class="fa-solid fa-users"></i> COMMUNITY</a>
            <a href="tribes.html"><i class="fa-solid fa-people-group"></i> TRIBES</a>
            <a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> LEADERBOARD</a>
            <a href="profile.html"><i class="fa-solid fa-id-card"></i> MY PROFILE</a>
            <a href="about.html"><i class="fa-solid fa-circle-info"></i> SYSTEM INFO</a>
        </aside>

        <main class="main-content">
            
            <div class="section-header">
                <h2>CENTRAL ARCHIVES</h2>
                <div class="line"></div>
            </div>

            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass" style="color: gray; padding-top: 3px;"></i>
                <input type="text" id="search-box" class="search-input" placeholder="Search by Book Name or Author...">
            </div>

            <div id="book-grid" class="book-grid">
                <div style="color: gray;">Accessing Mainframe...</div>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const grid = document.getElementById('book-grid');
        const searchBox = document.getElementById('search-box');
        let allBooks = []; // Store books here for fast filtering

        // 1. FETCH BOOKS
        db.collection('books').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
            allBooks = [];
            snapshot.forEach(doc => {
                allBooks.push({ id: doc.id, ...doc.data() });
            });
            renderBooks(allBooks);
        });

        // 2. RENDER FUNCTION
        function renderBooks(books) {
            grid.innerHTML = '';
            if(books.length === 0) {
                grid.innerHTML = '<div style="color:gray">No archives found.</div>';
                return;
            }

            books.forEach(book => {
                // Use a default cover if none provided
                const cover = book.cover || 'https://via.placeholder.com/200x300?text=NO+COVER';
                
                grid.innerHTML += `
                    <div class="book-card">
                        <img src="${cover}" class="book-cover">
                        <div class="book-info">
                            <div class="book-title" title="${book.title}">${book.title}</div>
                            <div class="book-author">By ${book.author}</div>
                            <a href="${book.link}" target="_blank" class="read-btn">
                                ACCESS FILE <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </a>
                        </div>
                    </div>
                `;
            });
        }

        // 3. SEARCH FILTER
        searchBox.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allBooks.filter(book => 
                book.title.toLowerCase().includes(term) || 
                book.author.toLowerCase().includes(term)
            );
            renderBooks(filtered);
        });
    </script>
</body>
</html>
