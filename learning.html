<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE | ACADEMY</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00F3FF">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="academy-body">

    <nav class="glass-panel" style="position: fixed; top: 0; width: 100%; z-index: 100; height: 60px; display: flex; align-items: center; padding: 0 2rem;">
        <a href="dashboard.html" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-arrow-left" style="color: var(--neon-cyan);"></i> RETURN TO COMMAND
        </a>
        <div style="margin-left: auto; font-family: 'Orbitron'; color: var(--neon-cyan);">MODULE: ROBOTICS FOUNDATION</div>
    </nav>

    <div class="academy-container">
        
        <aside class="curriculum-panel glass-panel">
            <h3 style="padding: 1rem; border-bottom: 1px solid var(--glass-border); color: gold;">Phase 1: IGNITION</h3>
            <div id="module-list" class="module-list">
                <div style="padding:1rem; color:gray;">LOADING DATA...</div>
            </div>
        </aside>

        <main class="content-viewer">
            
            <div class="video-frame glass-panel">
                <iframe id="video-player" width="100%" height="100%" src="" frameborder="0" allowfullscreen style="display:none;"></iframe>
                <div id="video-placeholder" class="video-placeholder">
                    <i class="fa-solid fa-play" style="font-size: 3rem; color: var(--neon-cyan);"></i>
                    <p>SELECT A LESSON</p>
                </div>
            </div>

            <div class="lesson-content glass-panel">
                <h1 id="lesson-title">Welcome, Pilot</h1>
                <p id="lesson-desc" style="color: rgba(255,255,255,0.7); line-height: 1.6;">
                    Select a module from the left to begin your instruction.
                </p>
                <button class="btn-primary" onclick="completeModule()" style="margin-top: 2rem;">COMPLETE MODULE (+100 PTS)</button>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const moduleList = document.getElementById('module-list');
        let allLessons = {}; // Store lesson data here

        // 1. LOAD LESSONS FROM DB
        db.collection('lessons').orderBy('id').onSnapshot(snapshot => {
            moduleList.innerHTML = ''; // Clear list
            
            if(snapshot.empty) {
                moduleList.innerHTML = '<div style="padding:1rem">No lessons found. Ask Admin to upload.</div>';
                return;
            }

            snapshot.forEach(doc => {
                const lesson = doc.data();
                allLessons[lesson.id] = lesson; // Save for later

                // Create Sidebar Item
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.innerHTML = `<i class="fa-regular fa-circle-play"></i> <span>${lesson.id} ${lesson.title}</span>`;
                item.onclick = () => playLesson(lesson.id);
                moduleList.appendChild(item);
            });
        });

        // 2. PLAY LESSON FUNCTION
        function playLesson(id) {
            const data = allLessons[id];
            
            // Highlight active item
            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Update Text
            document.getElementById('lesson-title').innerText = data.id + ": " + data.title;
            document.getElementById('lesson-desc').innerText = data.desc;

            // Update Video
            const player = document.getElementById('video-player');
            const placeholder = document.getElementById('video-placeholder');

            if(data.video) {
                player.src = data.video;
                player.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                player.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }

        // 3. COMPLETE BUTTON (Same as before)
        function completeModule() {
            const user = auth.currentUser;
            if(user) {
                db.collection('users').doc(user.uid).update({
                    points: firebase.firestore.FieldValue.increment(100)
                }).then(() => alert("POINTS AWARDED!"));
            }
        }
    </script>
</body>
</html>
